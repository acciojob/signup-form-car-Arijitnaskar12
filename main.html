<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
	<label for="name">Name*</label>
	<input type="text" id="name" required placeholder="Name" name="name">
		
	<label for="email">Email*</label>
	<input type="email" id="email" required placeholder="Email" name="email">
		
	<label for="gender">Gender*</label>
	<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
	<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label>

		
	<label for="cars">Car Brands*</label>
	<select id="cars" required >
		<option value="" disabled selected>--Please choose an option--</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select>
		
	<label for="age">Age*</label>
	<input type="number" id="age" name="age"required placeholder="Age">
		
	<label for="dob">DOB*</label>
	<input type="date" id="dob" name="dob" required>
		
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel"  name="tel" placeholder="xxx-xxx-xxxx">
		
	<label for="pasword">Password*</label>
	<input type="password"  name="password"id="password" required placeholder="Password">
		

	<input type="checkbox" required id="tos">
	<label for="tos">I agree to the TOS</label>
		
	<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
